<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <section class="hero">
        <div class="content">
            <div class="text">
                <p class="title"><b> Welcome </b></p>
            </div>
            <div class="social">
                <div class="social_element se_1"><ion-icon name="logo-facebook"></ion-icon></div>
                <div class="social_element se_2"><ion-icon name="logo-instagram"></ion-icon></div>
                <div class="social_element se_3"><ion-icon name="logo-twitter"></ion-icon></div>
                <div class="social_element se_4"><ion-icon name="logo-google"></ion-icon></div>
                <div class="social_element se_5"><ion-icon name="logo-vk"></ion-icon></div>
            </div>
            <div class="buttons">
                <div class="button"><p> Sign up</p></div>
                <div class="button"><p> Sign in</p></div>
            </div>
            <div class="help">
                <p class="help_text"><a href="">Need help?</a></p>
            </div>
        </div>
    </section>
</body>
</html>
